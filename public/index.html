<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>労働安全衛生チャットボット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>労働安全衛生サポートチャット</h1>
            <p class="subtitle">労働安全衛生に関するご質問にお答えします</p>
        </header>

        <div class="main-content">
            <!-- Chat Area -->
            <div class="chat-section">
                <div class="chat-container" id="chatContainer">
                    <div class="welcome-message">
                        <h2>ようこそ！</h2>
                        <p>労働安全衛生に関する質問をお気軽にどうぞ。</p>
                        <div class="example-questions">
                            <p><strong>質問例：</strong></p>
                            <button class="example-btn" onclick="askExample('労働安全衛生法とは何ですか？')">
                                労働安全衛生法とは何ですか？
                            </button>
                            <button class="example-btn" onclick="askExample('事務所で起こりやすい労働災害の例を教えてください')">
                                事務所で起こりやすい労働災害は？
                            </button>
                            <button class="example-btn" onclick="askExample('熱中症への対策を教えてください')">
                                熱中症への対策を教えてください
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="model-select" id="modelSelectContainer">
                        <label for="modelSelect">AIモデル:</label>
                        <select id="modelSelect">
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <textarea
                            id="userInput"
                            placeholder="質問を入力してください..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" onclick="sendMessage()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>労働安全衛生に関する情報提供を目的としています。具体的な法的判断については専門家にご相談ください。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
