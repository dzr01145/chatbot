<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>労働安全衛生チャットボット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>労働安全衛生チャット</h1>
            <div class="header-controls">
                <div class="model-selector">
                    <label for="modelSelect">モデル:</label>
                    <select id="modelSelect">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (高速)</option>
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro (高精度)</option>
                    </select>
                </div>
                <div class="model-selector">
                    <label for="lengthSelect">回答長さ:</label>
                    <select id="lengthSelect">
                        <option value="short">簡潔 (300文字程度)</option>
                        <option value="long">詳細 (制限なし)</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Chat Area -->
            <div class="chat-section">
                <div class="chat-container" id="chatContainer">
                    <!-- Messages will appear here -->
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea
                            id="userInput"
                            placeholder="質問を入力してください..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" onclick="sendMessage()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>労働安全衛生に関する情報提供を目的としています。具体的な法的判断については専門家にご相談ください。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
